<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
<body>

    

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">&nbsp;Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'admin:index' %}">Add Element</a>
            </li>

          </ul>
        </div>
      </nav>
      <br>

      

    <div id="app1" class="container">

        

        <form id="main">
          <p><label for="id_initial_wavelength">Wavelength range; Initial Value (in nm):</label> <input type="number" name="initial_wavelength" value="400" required id="id_initial_wavelength"></p>
          <p><label for="id_final_wavelength">Wavelength range; Final Value (in nm):</label> <input type="number" name="final_wavelength" value="900" required id="id_final_wavelength"></p>
          <p><label for="id_incident_angle">Incident angle(in degrees):</label> <input type="number" name="incident_angle" value="10" required id="incident_angle"></p>
          <p><label for="id_nanorod_material">Nanorod material:</label> <select name="nanorod_material" id="id_nanorod_material">
            {% for el in elements %}
              <option value="{{el}}">{{el}}</option>
            {% endfor %}
          
          </select></p>
          <p><label for="id_dielectric_material_real">Dielectric material real permitivity:</label> <input type="number" step=0.01 name="dielectric_material_real" value="1" required id="id_dielectric_material_real"></p>
          <p><label for="id_dielectric_material_complex">Dielectric material complex permitivity:</label> <input type="number" step=0.01 name="dielectric_material_complex" value="0" required id="id_dielectric_material_complex"></p>
          <p><label for="id_polarisation">Specify the polarisation:</label> <select name="polarisation" id="id_polarisation">
            <option value="TE">TE</option>
          
            <option value="TM">TM</option>
          
            <option value="BOTH">BOTH</option>
          
          </select></p>
          <p><label for="id_radius">Radius (in nm):</label> <input type="number" name="radius" value="20" required id="id_radius"></p>
          <p><label for="id_distance">Distance (in nm):</label> <input type="number" name="distance" value="60" required id="id_distance"></p>
          <p><label for="id_number_of_layers">Number of layers:</label> <input type="number" name="number_of_layers" required id="id_number_of_layers"></p>
                  
        </form>
          <button v-on:click="retrieve" class="btn btn-primary">Next</button>

          <br>
          <br>

          
            <div v-if="renderthis">
              <form id="secondform">
                <p v-for="i in parseInt(countlist)">
                <label>
                  Layer [[i]]: 
                </label>
                &nbsp;
                
                <select name="material" id="">
                    <option value="Metamaterial">Metamaterial</option>
                  {% for el in elements %}
                    <option value="{{el}}">{{el}}</option>
                  {% endfor %}

                </select>

               <input type="number" placeholder="Thickness (in nm)" name="thickness">
                <br>
               </p>
              </form>
              <button v-on:click="finalsubmit" class="btn btn-primary">Execute</button>

              <p id="data_received"></p>
              <canvas id="chart" ></canvas>
              <canvas id="chart2" ></canvas>
              <canvas id="chart3" ></canvas>
              <canvas id="chart4"></canvas>

          </div>
          <br>
          <blog-post title="das"></blog-post>

   
      
    </div>

    <script>

      var app1 = new Vue({
        el: "#app1",
        delimiters: ["[[","]]"],
        data: function() {
          return{
            renderthis: false,
            countlist: 0,
          }
        },

        methods: {
          retrieve: function(event){
            j = $("#main").serializeArray();
            value = j[9]["value"];

            this.renderthis = true;
            this.countlist = value;
            console.log(j);
          },
          finalsubmit: function(event){
            k = $("#secondform").serializeArray();
            j = $("#main").serializeArray();
            data = {"essentials": j,"layers":k};
            console.log(data)
            
            $.ajax({
              type: "POST",
              url: "{% url 'parse_data' %}",
              headers: {
                'X-HTTP-Method-Override': 'PATCH'
              },
              data: JSON.stringify(data),
              success: (data) => {
                console.log("data")
                console.log(data)
                // $("#data_received").text(JSON.stringify(data));
                plotGraph1(data["x_data"],data["exy_real"],data["exy_im"]);
                plotGraph2(data["x_data"],data["ez_real"],data["ez_im"]);
                plotGraph3(data["x_data"],data["t_real"],data["t_imag"]);
                plotGraph4(data["x_data"],data["r_real"],data["r_imag"]);
                console.log("Value received");
                console.log(JSON.stringify(data));

              },
              dataType: "json",
              contentType: "application/json"

            })
          }

        }

      })
      var lineChart1 = null;
      var lineChart2 = null;
      var lineChart3 = null;
      var lineChart4 = null;

      var plotGraph1 = (x,exy_real,exy_im) =>{

        if (lineChart1 != null){
          lineChart1.destroy();
        }

        var chartOptions = {
            scales: {
              xAxes: [{
                scaleLabel: {
                  display: true,
                  labelString: 'Wavelength'
                }
              }]
            } ,
            legend: {
              display: true,
              position: 'top',
              labels: {
                boxWidth: 80,
                fontColor: 'black'
              }
            }
          };

          var data = {
            labels: x,
            datasets: [{
              label: "exy real",
              data: exy_real,
              fill: false,
              backgroundColor: "#36a2eb"
            },
            {
              label: "exy imaginary",
              data: exy_im,
              fill: false,
              backgroundColor: "#cc65fe"
            },
            ]
          }

          const ctx = $('#chart');
          
          lineChart1 = new Chart(ctx, {
            type: 'line',
            options: chartOptions,
            data: data,
          })
      };

      var plotGraph2 = (x,exy_real,exy_im) =>{

        if (lineChart2 != null){
          lineChart2.destroy();
        }

        var chartOptions = {
          scales: {
              xAxes: [{
                scaleLabel: {
                  display: true,
                  labelString: 'Wavelength'
                }
              }]
            } ,
            legend: {
              display: true,
              position: 'top',
              labels: {
                boxWidth: 80,
                fontColor: 'black'
              }
            }
          };

          var data = {
            labels: x,
            datasets: [{
              label: "ez real",
              data: exy_real,
              fill: false,
              backgroundColor: "#ff6384"
            },
            {
              label: "ez imaginary",
              data: exy_im,
              fill: false,
              backgroundColor: "#ffce56"
            },
            ]
          }

          const ctx = $('#chart2');
          lineChart2 = new Chart(ctx, {
            type: 'line',
            options: chartOptions,
            data: data,
          })
      };

      var plotGraph3 = (x,exy_real,exy_im) =>{

        if (lineChart3 != null){
          lineChart3.destroy();
        }

        var chartOptions = {
          scales: {
              xAxes: [{
                scaleLabel: {
                  display: true,
                  labelString: 'Wavelength'
                }
              }]
            } ,
            legend: {
              display: true,
              position: 'top',
              labels: {
                boxWidth: 80,
                fontColor: 'black'
              }
            }
          };

          var data = {
            labels: x,
            datasets: [{
              label: "t real",
              data: exy_real,
              fill: false,
              backgroundColor: "#ff6384"
            },
            {
              label: "t imaginary",
              data: exy_im,
              fill: false,
              backgroundColor: "#ffce56"
            },
            ]
          }

          const ctx = $('#chart3');
          lineChart3 = new Chart(ctx, {
            type: 'line',
            options: chartOptions,
            data: data,
          })
        };

        var plotGraph4 = (x,exy_real,exy_im) =>{

          if (lineChart4 != null){
            lineChart4.destroy();
          }

          var chartOptions = {
            scales: {
                xAxes: [{
                  scaleLabel: {
                    display: true,
                    labelString: 'Wavelength'
                  }
                }]
              } ,
              legend: {
                display: true,
                position: 'top',
                labels: {
                  boxWidth: 80,
                  fontColor: 'black'
                }
              }
            };

            var data = {
              labels: x,
              datasets: [{
                label: "r real",
                data: exy_real,
                fill: false,
                backgroundColor: "#ff6384"
              },
              {
                label: "r imaginary",
                data: exy_im,
                fill: false,
                backgroundColor: "#ffce56"
              },
              ]
            }

            const ctx = $('#chart4');
            lineChart4 = new Chart(ctx, {
              type: 'line',
              options: chartOptions,
              data: data,
            })
          };
     

    </script>
</body>
</html>
